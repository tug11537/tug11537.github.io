<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FM Synthesizer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { margin-right: 10px; }
    .control { margin-bottom: 15px; }
    /* Style the canvas for visualization */
    #visualizer {
      border: 1px solid #ccc;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>FM Synthesizer</h1>
  <button id="startButton">Start Audio</button>
  <button id="toggleButton">Pause Audio</button>
  
  <div class="control">
    <label for="carrierFreq">Carrier Frequency:</label>
    <input type="range" id="carrierFreq" min="100" max="1000" value="440">
    <span id="carrierFreqValue">440 Hz</span>
  </div>
  
  <div class="control">
    <label for="modulatorFreq">Modulator Frequency:</label>
    <input type="range" id="modulatorFreq" min="0.1" max="50" step="0.1" value="2">
    <span id="modulatorFreqValue">2 Hz</span>
  </div>
  
  <div class="control">
    <label for="modulationIndex">Modulation Index:</label>
    <input type="range" id="modulationIndex" min="0" max="200" value="50">
    <span id="modulationIndexValue">50</span>
  </div>
  
  <div class="control">
    <label for="masterGain">Master Gain:</label>
    <input type="range" id="masterGain" min="0" max="1" step="0.01" value="0.5">
    <span id="masterGainValue">0.5</span>
  </div>
  
  <!-- Waveform selector -->
  <div class="control">
    <label for="waveformSelect">Waveform:</label>
    <select id="waveformSelect">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
      <option value="sawtooth">Sawtooth</option>
    </select>
  </div>
  
  <!-- Audio Visualization Canvas -->
  <canvas id="visualizer" width="600" height="200"></canvas>
  
  <script src="script.js"></script>
</body>
</html>
